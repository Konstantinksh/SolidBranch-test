<main class="d-flex flex-column justify-content-center mx-auto" style="max-width: 330px">
  <nav class="d-flex justify-content-center mt-5 mx-3 px-1 pt-1 border border-dark border-bottom-0 rounded-top">
    <app-button 
    *ngFor="let button of buttons; let i = index" [button]="buttons[i]"
    [routerLink]="['/navigator']"
    [queryParams]="{tab: i}"
    ></app-button>
  </nav>
  <table class="d-flex justify-content-center flex-wrap p-3 mx-3 border border-dark border-top-0 rounded-bottom">
    <tr class="d-flex justify-content-around w-100">
      <th class="p-1">Name</th>
      <th class="p-1">Acount</th>
    </tr>
    <tr *ngFor="let item of list | keyvalue"  class="d-flex justify-content-around w-100 border-top">        
      <app-list-item 
      class="d-flex w-100"
      [person]="item.key" [count]="item.value[1]"
      ></app-list-item>
    </tr>
  </table>
</main>
<footer class="container text-center">
  <a class="row justify-content-center" href="https://docs.google.com/document/d/e/2PACX-1vQYdtpeUBzZyWYpAgrbh_nR7vbPVn3uYCsGqp5RXh-57mh59TRR3nUb07_1wiZcFx8GkQS_BO2dnkAN/pub?urp=gmail_link">{{title}} </a>
  <a class="row justify-content-center" href="https://github.com/Konstantinksh">{{name | titlecase}} </a>
</footer>
